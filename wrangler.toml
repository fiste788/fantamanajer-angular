#:schema node_modules/wrangler/config-schema.json
name = "fantamanajer-angular"
compatibility_date = "2025-02-12"
compatibility_flags = ["nodejs_compat_v2"]
main = "./dist/server/server.mjs"
services = [{ binding = "API", service = "fantamanajer-reverse-proxy" }]
upload_source_maps = true
workers_dev = false

[assets]
directory = "./dist/browser"
binding = "ASSETS"
not_found_handling = "single-page-application"
html_handling = "drop-trailing-slash"

[route]
pattern = "fantamanajer.it"
custom_domain = true

[placement]
mode = "smart"

[vars]
NODE_VERSION = "22.11.0"
BUN_VERSION = "1.2.1"
NG_BUILD_OPTIMIZE_CHUNKS = "1"

# Workers Logs
# Docs: https://developers.cloudflare.com/workers/observability/logs/workers-logs/
# Configuration: https://developers.cloudflare.com/workers/observability/logs/workers-logs/#enable-workers-logs
[observability]
enabled = true

[env.dev]
workers_dev = true
services = [{ binding = "API", service = "fantamanajer-reverse-proxy" }]
routes = [{ pattern = "httpresource.fantamanajer.it", custom_domain = true }]

[env.dev.vars]
NODE_VERSION = "22.11.0"
BUN_VERSION = "1.2.1"
NG_BUILD_OPTIMIZE_CHUNKS = "1"
