@if ((score$ | async); as score) {
<div>
  @if (score.lineup) {
  <div>
    @if (regular$ | async; as regular) {
    <app-disposition-list
      [caption]="'Punteggio: ' + (score.points | number)"
      [dispositions]="regular"
      [lineup]="score.lineup"
      regular
    />
    }
    @if (notRegular$ | async; as notRegular) {
    <app-disposition-list
      caption="Panchinari"
      [dispositions]="notRegular"
    />
    }
  </div>
  } @else {

  <app-mat-empty-state
    description="Formazione non presente"
    icon="mood_bad"
    [label]="'Punteggio: ' + (score.points | number)"
  />

  }
</div>
} @else {

<mat-progress-spinner
  color="accent"
  mode="indeterminate"
/>

}
