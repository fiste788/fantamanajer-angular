<ng-container *ngIf="tabs.length">
  <nav
    mat-tab-nav-bar
    [tabPanel]="tabPanel"
  >
    <a
      *ngFor="let tab of tabs; trackBy: track"
      #rla="routerLinkActive"
      mat-tab-link
      routerLinkActive
      [routerLink]="tab.link"
      [active]="rla.isActive"
    >
      {{tab.label}}
    </a>
  </nav>
</ng-container>
<div
  #tabPanel
  class="tabbed-container"
  [@contextChange]="o | state"
>
  <router-outlet #o="outlet"></router-outlet>
</div>
