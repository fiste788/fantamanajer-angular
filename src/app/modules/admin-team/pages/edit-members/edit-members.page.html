@if (team$ | async; as team) {

@if ((data$ | async); as data) {
<form
  #lineupForm="ngForm"
  (ngSubmit)="save(team, data.dispositions)"
>
  <div ngModelGroup="members">
    <app-module-area
      [dispositions]="data.dispositions"
      [membersByRole]="data.membersByRole"
      [module]="module"
      [wrap]="true"
    />
  </div>
  <button
    color="accent"
    mat-flat-button
    type="submit"
  >SALVA</button>
</form>
} @else {

<mat-progress-spinner
  color="accent"
  mode="indeterminate"
/>

}

}
