<form
  *ngIf="(controlsByRole$ | async); else loading"
  #lineupForm="ngForm"
  (ngSubmit)="save()"
>
  <div ngModelGroup="members">
    <app-module-area
      [module]="module"
      [wrap]="true"
      [membersByRole]="membersByRole"
      [dispositions]="members"
    >
    </app-module-area>
  </div>
  <button
    color="accent"
    type="submit"
    mat-raised-button
  >SALVA</button>
</form>
<ng-template #loading>
  <mat-progress-spinner
    color="accent"
    mode="indeterminate"
  ></mat-progress-spinner>
</ng-template>
