<form
  #transfertForm="ngForm"
  fxLayout="column"
  fxLayoutAlign="start start"
  (ngSubmit)="submit()"
>
  <mat-form-field>
    <mat-select
      name="old_member"
      required
      placeholder="Vecchio giocatore"
      [compareWith]="compareFn"
      [(ngModel)]="transfert.old_member"
      (selectionChange)="playerChange()"
    >
      <mat-option
        *ngFor="let member of team.members; trackBy: track"
        [value]="member"
      >{{ member.player.full_name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select
      #newMember
      name="new_member"
      required
      placeholder="Nuovo giocatore"
      [compareWith]="compareFn"
      [(ngModel)]="transfert.new_member"
    >
      <mat-option
        *ngFor="let member of newMembers; trackBy: track"
        [value]="member"
      >{{ member.player.full_name }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-slide-toggle
    name="constrained"
    [(ngModel)]="transfert.constrained"
  >Obbligato</mat-slide-toggle>
  <button
    color="accent"
    type="submit"
    mat-raised-button
    [disabled]="!transfertForm.form.valid"
  >SALVA</button>
</form>
