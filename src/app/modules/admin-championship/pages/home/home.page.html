<div
  class="flex-container"
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutAlign="space-around flex-start"
  fxLayoutAlign.xs="start"
  @cardCreationAnimation
>
  <a
    class="flex-item"
    routerLink="../edit"
    fxFlex.xs="100"
    fxFlex.sm="45"
    fxFlex.md="30"
    fxFlex.gt-md="30"
  >
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>Modifica opzioni</mat-card-title>
      </mat-card-header>
      <mat-card-content></mat-card-content>
    </mat-card>
  </a>

  <a
    class="flex-item"
    routerLink="../add-team"
    fxFlex.xs="100"
    fxFlex.sm="45"
    fxFlex.md="30"
    fxFlex.gt-md="30"
  >
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>Aggiungi squadra</mat-card-title>
      </mat-card-header>
      <mat-card-content></mat-card-content>
    </mat-card>
  </a>
</div>
