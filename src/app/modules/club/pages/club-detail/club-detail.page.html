<app-primary-tab
  fragment="tab"
  [tabs]="tabs"
>
  <app-parallax-header
    contextParam="id"
    height="128"
    width="128"
    [backgroundImage]="club().background_url ?? undefined"
    [image]="club().photo_url"
    [placeholder]="placeholder"
    [title]="club().name"
    (imageLoaded)="scrollTo($event)"
  />
</app-primary-tab>
