<h1>Articolo</h1>
<form
  *ngIf="(article$ | async) as article"
  #articleForm="ngForm"
  (ngSubmit)="save(article)"
>
  <mat-form-field>
    <mat-label>Titolo</mat-label>
    <input
      matInput
      name="title"
      placeholder="Titolo"
      required
      [(ngModel)]="article.title"
    >
  </mat-form-field>

  <mat-form-field>
    <mat-label>Sotto titolo</mat-label>
    <input
      matInput
      name="subTitle"
      placeholder="Sotto titolo"
      [(ngModel)]="article.subtitle"
    >
  </mat-form-field>

  <mat-form-field>
    <mat-label>Testo</mat-label>
    <textarea
      matInput
      name="body"
      placeholder="Testo"
      required
      rows="5"
      [(ngModel)]="article.body"
    ></textarea>
  </mat-form-field>
  <button
    color="accent"
    mat-raised-button
    type="submit"
    [disabled]="!articleForm.form.valid"
  >SALVA</button>
</form>
