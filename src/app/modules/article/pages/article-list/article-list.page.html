<div
  *ngIf="articles.length"
  class="grid grid-cols-1 sm:grid-cols-2 grid-rows-1 gap-x-12"
  @cardCreationAnimation
>
  <mat-card
    *ngFor="let article of articles; let i=index; trackBy: track"
    appearance="outlined"
    [id]="article.id"
  >
    <mat-card-header>
      <mat-card-title>{{article.title}}</mat-card-title>
      <mat-card-subtitle>{{article.created_at | date: 'dd/MM/y HH:mm'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{article.body}}</p>
    </mat-card-content>
    <mat-card-actions>
      <a
        mat-button
        type="button"
        [routerLink]="['/articles',article.id]"
      >EDIT</a>
      <button
        mat-button
        type="button"
        (click)="delete(article.id)"
      >DELETE</button>
    </mat-card-actions>
  </mat-card>
</div>
<app-mat-empty-state
  *ngIf="articles.length === 0 && !isLoading"
  description="Sii il primo"
  icon="message"
  label="Nessuna conferenza stampa ancora rilasciata"
>
  <a
    color="accent"
    mat-raised-button
    routerLink="/articles/new"
  >Nuova conferenza stampa</a>
</app-mat-empty-state>
<mat-progress-spinner
  *ngIf="isLoading"
  #loading
  color="accent"
  mode="indeterminate"
></mat-progress-spinner>
