<span
  *ngIf="member.likely_lineup"
  [ngClass]="{'circle':circle}"
>
  <mat-icon
    *ngIf="member.likely_lineup?.regular"
    matTooltip="Titolare"
  >verified_user</mat-icon>
  <span
    *ngIf="member.likely_lineup?.second_ballot"
    class="mat-icon number"
    matTooltip="Ballottaggio {{(member.likely_lineup?.second_ballot || 100) / 100 | percent}}"
  >{{(member.likely_lineup?.second_ballot || 100) / 100 | percent}}</span>
  <mat-icon
    *ngIf="!member.likely_lineup?.regular"
    matTooltip="Panchina"
  >event_seat</mat-icon>
  <mat-icon
    *ngIf="member.likely_lineup?.injured"
    matTooltip="Infortunato"
  >local_hospital</mat-icon>
  <mat-icon
    *ngIf="member.likely_lineup?.disqualified"
    matTooltip="Squalificato"
  >highlight_off</mat-icon>
  <mat-icon
    *ngIf="captain"
    matTooltip="Capitano"
  >copyright</mat-icon>
  <span
    class="mat-icon number"
    [matTooltip]="'Avversario ' + member.likely_lineup?.versus | titlecase"
  >{{member.likely_lineup?.versus | uppercase | slice: 0:3}}</span>
</span>
<ng-container *ngIf="!circle">
  {{member.player.full_name}}
</ng-container>
