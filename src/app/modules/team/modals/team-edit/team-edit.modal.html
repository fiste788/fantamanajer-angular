<h1 mat-dialog-title>{{team.name}}</h1>
<div mat-dialog-content>
  <div *ngIf="showChangeTeamName">
    <mat-form-field>
      <mat-label>Nome squadra</mat-label>
      <input
        matInput
        name="name"
        placeholder="Nome"
        required
        [(ngModel)]="team.name"
      >
    </mat-form-field>
  </div>

  <div
    ngfDrop
    class="my-drop-zone"
    accept="image/*"
    [selectable]="true"
    [ngClass]="{'good-file-over':validComboDrag, 'bad-file-over':invalidComboDrag}"
    [(file)]="file"
    [(validDrag)]="validComboDrag"
    [(invalidDrag)]="invalidComboDrag"
  >
    <p>Clicca o trascina il file qu√¨ per caricare l'immagine</p>
    <div
      *ngIf="file"
      @createBox
    >
      <img
        alt="uploadImage"
        [ngfSrc]="file"
      />
    </div>
  </div>
  <div>
    <app-notification-subscription
      type="email"
      label="Notifiche tramite email"
      [team]="team"
      [(subscriptions)]="team.email_notification_subscriptions"
    ></app-notification-subscription>
    <app-notification-subscription
      type="push"
      label="Notifiche push"
      [team]="team"
      [(subscriptions)]="team.push_notification_subscriptions"
    ></app-notification-subscription>
  </div>
</div>
<div
  mat-dialog-actions
  align="end"
>
  <button
    type="reset"
    mat-button
    tabindex="-1"
    [mat-dialog-close]="undefined"
  >ANNULLA</button>
  <button
    type="submit"
    mat-button
    cdkFocusInitial
    (click)="save()"
  >SALVA</button>
</div>
