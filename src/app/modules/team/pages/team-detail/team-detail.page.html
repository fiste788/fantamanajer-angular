<div>
  <div class="animation-container">
    <app-parallax-header
      contextParam="team_id"
      [backgroundImage]="team.photo_url"
      [subtitle]="team.user.name + ' ' + team.user.surname"
      [tabPanel]="tabPanel"
      [tabs]="(tabs$ | async) ?? []"
      [title]="team.name"
      (imageLoaded)="scrollTo($event)"
    >
      @if (team.user.id === (auth.user$ | async)?.id && !app.seasonEnded) {
      <div parallax-header-right>
        <button
          aria-label="Settings"
          mat-icon-button
          type="button"
          (click)="openDialog(team)"
        >
          <mat-icon>settings</mat-icon>
        </button>
      </div>
      }
    </app-parallax-header>
  </div>
</div>
<div
  #tabPanel
  class="tabbed-container"
  [@contextChange]="o | state"
>
  <router-outlet #o="outlet" />
</div>
