<ng-container *ngIf="(team$ | async) as team;">
  <div class="animation-container">
    <app-parallax-header
      [backgroundImage]="team.photo_url"
      [tabs]="tabs"
      [title]="team.name"
      [subtitle]="team.user.name + ' ' + team.user.surname"
    >
      <div
        *ngIf="team.user.id === (auth.user$ | async)?.id && !app.seasonEnded"
        parallax-header-right
      >
        <button
          mat-icon-button
          aria-label="Settings"
          (click)="openDialog(team)"
        >
          <mat-icon>settings</mat-icon>
        </button>
      </div>
    </app-parallax-header>
  </div>
  <div
    class="tabbed-container"
    [@contextChange]="o | state"
  >
    <router-outlet #o="outlet"></router-outlet>
  </div>
</ng-container>
