@if (tabs.length) {

  <nav
    mat-tab-nav-bar
    [tabPanel]="tabPanel"
  >
    @for (tab of tabs; track track($index, tab)) {
  <a
     
      #rla="routerLinkActive"
      mat-tab-link
      routerLinkActive
      [active]="rla.isActive"
      [routerLink]="tab.link"
    >
      {{tab.label}}
    </a>
}
  </nav>

}
<div
  #tabPanel
  class="tabbed-container"
  [@contextChange]="o | state"
>
  <router-outlet #o="outlet" />
</div>
