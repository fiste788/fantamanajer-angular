@if (!app.seasonEnded()) { @if ((lineup$ | async); as lineup) { @if (lineup.module || editMode) {
<form
  #lineupForm="ngForm"
  appMemberAlreadySelected
  class="flex-container"
  (ngSubmit)="save(lineup, lineupForm)"
>
  <app-lineup-detail
    #lineupDetail
    [benchs]="benchs"
    [captain]=""
    [disabled]="!editMode"
    [lineup]="lineup"
  >
    @if (editMode) {
    <button
      buttons
      color="accent"
      matButton="filled"
      type="submit"
    >
      Salva
    </button>
    }
  </app-lineup-detail>
</form>
} @else {

<h3 class="subheading-1">Formazione non settata</h3>

} } @else {

<mat-progress-spinner
  color="accent"
  mode="indeterminate"
/>

} } @else {

<app-mat-empty-state
  description="Goditi l'estate e tieniti pronto per la prossima stagione"
  icon="wb_sunny"
  rounded
  [label]="(app.matchday$ | async)?.season?.name + ' conclusa'"
/>

}
<ng-template #seasonEnded>
  <app-mat-empty-state
    description="Goditi l'estate e tieniti pronto per la prossima stagione"
    icon="wb_sunny"
    rounded
    [label]="(app.matchday$ | async)?.season?.name + ' conclusa'"
  />
</ng-template>
