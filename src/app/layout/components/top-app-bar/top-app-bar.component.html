<mat-toolbar>
  <mat-toolbar-row>
    <button
      aria-label="Toggle sidenav"
      mat-icon-button
      type="button"
      (click)="clickNav()"
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <app-breadcrumb />
    <span class="spacer"></span>
    <div
      class="flex"
      @createBox
    >
      @if (deferredPrompt$ | async; as prompt) {
        <a
          aria-label="Install app"
          href="#install"
          mat-icon-button
          (click)="install(prompt, $event)"
        >
          <mat-icon>get_app</mat-icon>
        </a>
      }
      @let _team = team();
      @if (_team && isCurrentSeason()) {
        @defer {
          <app-notification [team]="_team" />
        }
      }
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row
    id="primary-tab-container"
    [style.viewTransitionName]="viewTransitionName()"
  />
</mat-toolbar>
