<mat-toolbar>
  <mat-toolbar-row>
    <div class="menu">
      @defer (on viewport) {
        <app-navigation-drawer-button />
      } @placeholder {
        <mat-icon
          aria-label="Side nav toggle icon"
          class="menu-placeholder"
          >menu</mat-icon
        >
      }
    </div>
    <app-breadcrumb />
    @defer {
      <app-notification
        class="create-box flex"
        [team]="team()"
      />
    }
  </mat-toolbar-row>
  <mat-toolbar-row
    id="primary-tab-container"
    [style.viewTransitionName]="viewTransitionName()"
  />
</mat-toolbar>
