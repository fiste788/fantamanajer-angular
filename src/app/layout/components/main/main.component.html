@let _size = size();
@let _isScrolled = isScrolled();
@let _showToolbar = showToolbar();
@let _stable = stable();
<mat-sidenav-container>
  <mat-sidenav
    autoFocus="false"
    fixedInViewport="true"
    [attr.role]="_size === 'handset' ? 'dialog' : 'navigation'"
    [attr.old-size]="stabilized$ | async"
    [mode]="_size === 'web' ? 'side' : 'over'"
    [(opened)]="openSidebar"
  >
    @defer (on viewport) {
      <app-navbar />
    } @placeholder (minimum 500ms) {
      <app-navbar-skeleton />
    }
  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar
      [@scrollUpAnimation]="!_isScrolled || _showToolbar"
      [ngClass]="{ 'is-scrolled': _isScrolled }"
    />
    <main
      [@contextChange]="o | state"
      [style.viewTransitionName]="viewTransitionName()"
    >
      <router-outlet #o="outlet" />
    </main>

    <div
      class="bottom"
      [@scrollDownAnimation]="_stable && _showToolbar ? _showToolbar : hidden"
    >
      @defer (when _size === 'handset') {
        <app-bottom-bar />
      }
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
