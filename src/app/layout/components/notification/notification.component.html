@if (stream$ | async; as stream) {
  <div
    *appSeasonActive
    @createBox
  >
    <button
      #button=""
      aria-label="open"
      mat-icon-button
      type="button"
      (click)="notificationList.open.emit()"
    >
      <mat-icon
        aria-hidden="false"
        matBadgeColor="accent"
        matBadgeOverlap="true"
        matBadgePosition="above after"
        matBadgeSize="small"
        [matBadge]="(stream.unseen | number: '1.0-0') ?? ''"
        [matBadgeHidden]="stream.unseen === 0"
        >notifications</mat-icon
      >
      <app-notification-list
        #notificationList
        [origin]="button._elementRef"
      />
    </button>
  </div>
}
