<button
  aria-label="Toggle sidenav"
  class="toggle"
  mat-icon-button
  type="button"
  (click)="clickNav()"
>
  <mat-icon aria-label="Side nav toggle icon">menu{{ openSidebar() ? '_open' : '' }}</mat-icon>
</button>
@if (loggedIn$ | async) {
  <app-profile />
  @if (showFab()) {
    <app-fab
      class="fab"
      direction="down"
      [extended]="openSidebar()"
    />
  }
}
<app-navigation-list mode="drawer" />
