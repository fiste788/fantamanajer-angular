<mat-toolbar class="bottom-bar">
  <mat-toolbar-row>
    <app-navbar-list mode="bar" />
  </mat-toolbar-row>
</mat-toolbar>
@if (loggedIn$ | async) {
  <app-speed-dial
    class="speed-dial"
    extended="false"
    [(opened)]="openSpeedDial"
    [@closeAnimation]="stable() && showSpeedDial() ? showSpeedDial() : hidden"
  />
}
