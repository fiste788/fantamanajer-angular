<mat-toolbar>
  <mat-toolbar-row>
    <mat-nav-list>
      <a
        #rla1="routerLinkActive"
        mat-list-item
        routerLink="/home"
        routerLinkActive
        [activated]="rla1.isActive"
      >
        <mat-icon matListItemIcon>home</mat-icon>Home
      </a>
      @if (team$ | async; as team) {
      <a
        #rla2="routerLinkActive"
        mat-list-item
        routerLinkActive
        [activated]="rla2.isActive"
        [routerLink]="['teams', team.id]"
      >
        <mat-icon matListItemIcon>groups_3</mat-icon>Squadra
      </a>
      }
      @if (championship$ | async; as championship) {
      <a
        #rla3="routerLinkActive"
        mat-list-item
        routerLinkActive
        [activated]="rla3.isActive"
        [routerLink]="['championships', championship.id]"
      >
        <mat-icon matListItemIcon>emoji_events</mat-icon>Lega
      </a>
      }
      @if (loggedIn$ | async) {

      <a
        #rla5="routerLinkActive"
        mat-list-item
        routerLink="/user"
        routerLinkActive
        [activated]="rla5.isActive"
      >
        <mat-icon matListItemIcon>account_circle</mat-icon>Io
      </a>
      }
    </mat-nav-list>
  </mat-toolbar-row>
</mat-toolbar>
