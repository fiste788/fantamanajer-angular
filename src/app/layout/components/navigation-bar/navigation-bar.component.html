<mat-toolbar class="navigation-bar">
  <mat-toolbar-row>
    <app-navigation-list mode="bar" />
  </mat-toolbar-row>
</mat-toolbar>
@if (loggedIn$ | async) {
  <app-fab
    class="fab"
    extended="false"
    [(opened)]="openFab"
    [@closeAnimation]="stable() && showFab() ? showFab() : hidden"
  />
}
