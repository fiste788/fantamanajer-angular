<mat-toolbar>
  <mat-toolbar-row>
    <app-navigation-list mode="lite" />
  </mat-toolbar-row>
</mat-toolbar>
@if (loggedIn()) {
  @let _showBars = showBars();
  <app-fab
    class="fab"
    extended="false"
    [@closeAnimation]="stable() && _showBars ? _showBars : hidden"
    [(opened)]="openFab"
  />
}
